  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome To Pioneer-Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password" name="" id="" class="form-control" placeholder="password">
        <br>
        <button id="login" class="btn btn-success">submit</button>
      </div>
    </div>
    <!-- welcome  section end -->

    <div id="transaction-area">
      <h1>Transaction Area</h1>
      <div class="row">
        <div class="col-md-4">
        <div class="deposit status">
          <h5>Deposit</h5>
          <h2>$ <span id="currentDeposit">00</span></h2>
        </div>
        </div>
        <div class="col-md-4">
        <div class="withdraw status">
          <h5>Withdraw</h5>
          <h2>$00</h2>
        </div>
        </div>
        <div class="col-md-4">
        <div class="balance status">
          <h5>Balance</h5>
          <h2>$ <span id="currentBalance">1200</span></h2>
        </div>
        </div>
      </div>
      <!-- 1st transaction section end -->
      <div class="row">
        <div class="col-md-6">
        <div class="submit-area">
          <h4>Deposit</h4>
          <br>
          <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
          <br>
          <button class="btn btn-success" id="addDeposit">Deposit</button>
        </div>
        </div>
        <div class="col-md-6">
        <div class="submit-area">
          <h4>Withdraw</h4>
          <br>
          <input type="text" id="withDrawAmaount" class="form-control" placeholder="$ amount you want to withdraw">
          <br>
          <button class="btn btn-success" id="addWithdraw">Withdraw</button>
        </div>
        </div>
      </div>
    </div>
    

  <script src="bank.js"></script>
  </body>
  </html>
